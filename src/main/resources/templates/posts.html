<!DOCTYPE html>

<html lang="pt-br" xmlns:th="http://thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>MyCodeBlog</title>
    </head>

    <body>

    <header>
        <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeBlog</span>
        </nav>
    </header>

    <section>

        <div class="container" style="width: 60%; padding-bottom: 30px">

            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Posts</li>
                </ol>
            </nav>

            <div class="card" style="margin-top: 20px;" th:each="post : ${posts}">
                <div class="card-body">

                    <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
                        <span th:text="${post.author}"></span>
                        <span th:text="${post.date}"></span>
                    </p>

                    <a th:href="@{/posts/{id}(id = ${post.id}) }"> <h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;"><span th:text="${post.title}"></span></h4></a>
                    <p class="card-text"><span th:utext="${#strings.abbreviate(post.text, 400)}"></span></p>

                </div>
            </div>

        </div>

    </section>

    </body>
</html>
